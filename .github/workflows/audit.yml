name: Line Item Inspector

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [labeled]

jobs:
  audit:
    if: github.event.label.name == 'audit-requested'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Hello World
        env:
          AZURE_API_KEY: ${{ secrets.AZURE_API_KEY }}
          AZURE_ENDPOINT: ${{ secrets.AZURE_ENDPOINT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Audit workflow triggered"
          echo "Azure endpoint is set? (not printing value)"
          if [ -z "$AZURE_API_KEY" ]; then echo "Missing AZURE_API_KEY" && exit 1; fi
          if [ -z "$AZURE_ENDPOINT" ]; then echo "Missing AZURE_ENDPOINT" && exit 1; fi
          if [ -z "$GITHUB_TOKEN" ]; then echo "Missing GITHUB_TOKEN" && exit 1; fi
          echo "All required env vars are present"